name: Ruff Lint & Format

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  ruff:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --fix --target-version=py313"
          src: "./tgbot ./infrastructure"

      - name: Run Ruff Format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --target-version=py313"
          src: "./tgbot ./infrastructure"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-fix Ruff issues ðŸª¶"
          file_pattern: "tgbot/ infrastructure/ *.py"
          commit_user_name: "ruff-bot[bot]"
          commit_user_email: "ruff-bot[bot]@users.noreply.github.com"